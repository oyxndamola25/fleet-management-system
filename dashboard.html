<!DOCTYPE html>
<html>
<head>
    <title>Fleet Management Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            text-align: left;
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Fleet Usage Data</h1>
    <table id="usageTable">
        <thead>
            <tr>
                <th>Vehicle ID</th>
                <th>Miles Driven</th>
                <th>Fuel Used (gallons)</th>
                <th>Last Service</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch("/data")
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById("usageTable").getElementsByTagName("tbody")[0];
                data.forEach(item => {
                    const row = table.insertRow();
                    row.insertCell(0).innerText = item.vehicle_id;
                    row.insertCell(1).innerText = item.miles;
                    row.insertCell(2).innerText = item.fuel_used;
                    row.insertCell(3).innerText = item.last_service;
                });
            });
    </script>
</body>
</html>
